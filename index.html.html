<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kameti Calculator By Ambuj Garg</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .profit {
            color: #16a34a; /* green-600 */
        }
        .loss {
            color: #dc2626; /* red-600 */
        }
        /* Hide number input spinners */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-6 max-w-2xl">
        <header class="text-center mb-8">
            <div class="flex justify-center items-center gap-4">
                <h1 class="text-3xl md:text-4xl font-bold text-red-600">कमेटी कैलकुलेटर</h1>
                <button id="reset-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 transform hover:scale-105">
                    Reset
                </button>
            </div>
            <p class="text-gray-500 mt-2">अपना फायदा, नुकसान और किश्त आसानी से कैलकुलेट करें</p>
        </header>

        <!-- Message Box for Errors -->
        <div id="message-box" class="hidden bg-red-100 border border-red-400 text-red-700 text-center p-3 rounded-lg mb-6 transition-all duration-300"></div>

        <!-- Input Section -->
        <div class="bg-white p-6 rounded-2xl shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4 border-b border-gray-200 pb-2 text-gray-700">कमेटी की जानकारी</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="totalValue" class="block mb-2 text-sm font-medium text-gray-600">कमेटी की कुल राशि (₹)</label>
                    <input type="number" id="totalValue" value="80000" class="bg-gray-100 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5">
                </div>
                <div>
                    <label for="totalMembers" class="block mb-2 text-sm font-medium text-gray-600">कुल सदस्य</label>
                    <input type="number" id="totalMembers" value="10" class="bg-gray-100 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5">
                </div>
            </div>
             <div class="mt-4 pt-4 border-t border-gray-200">
                <label for="defaultLoss" class="block mb-2 text-sm font-medium text-gray-600">Sabhi Mahino ke liye Default Loss (₹)</label>
                <div class="flex gap-2">
                    <input type="number" id="defaultLoss" value="8400" class="bg-gray-100 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5">
                    <button id="apply-loss-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-5 rounded-lg transition duration-300">लागू करें</button>
                </div>
            </div>
        </div>

        <!-- Months Breakdown Section -->
        <div id="months-container" class="space-y-4">
            <!-- Months will be generated by JavaScript -->
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- DOM Elements ---
            const monthsContainer = document.getElementById('months-container');
            const messageBox = document.getElementById('message-box');
            const resetButton = document.getElementById('reset-btn');
            
            const totalValueInput = document.getElementById('totalValue');
            const totalMembersInput = document.getElementById('totalMembers');
            const defaultLossInput = document.getElementById('defaultLoss');
            const applyLossBtn = document.getElementById('apply-loss-btn');
            
            // --- Utility Functions ---
            function showMessage(msg) {
                messageBox.textContent = msg;
                messageBox.classList.remove('hidden');
            }

            function hideMessage() {
                if (!messageBox.classList.contains('hidden')) {
                    messageBox.classList.add('hidden');
                }
            }
            
            // --- Main Initializer Function ---
            function initializeCalculator() {
                hideMessage();
                totalValueInput.value = 80000;
                totalMembersInput.value = 10;
                defaultLossInput.value = 8400;
                renderMonths();
            }

            // --- UI Rendering ---
            function renderMonths() {
                monthsContainer.innerHTML = ''; // Clear previous entries
                const totalMembers = parseInt(totalMembersInput.value) || 0;
                const duration = totalMembers;
                const defaultLoss = defaultLossInput.value || 8400;

                if (totalMembers <= 0) return;

                for (let i = 1; i <= duration; i++) {
                    const isLastMonth = (i === duration);
                    const monthDiv = document.createElement('div');
                    monthDiv.className = 'bg-white p-4 rounded-xl shadow-md transition-all duration-300';
                    
                    monthDiv.innerHTML = `
                        <div class="flex flex-col sm:flex-row justify-between sm:items-center gap-3">
                            <span class="font-bold text-lg text-gray-700 shrink-0">महीना ${i}</span>
                            <div class="flex-grow">
                                <label for="loss-amount-${i}" class="sr-only">Loss Amount for Month ${i}</label>
                                <input type="number" id="loss-amount-${i}" data-month="${i}" class="month-loss-input bg-gray-100 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5" placeholder="इस महीने का लॉस (₹)" ${isLastMonth ? 'value="0" readonly' : `value="${defaultLoss}"`}>
                            </div>
                            <button data-month="${i}" class="calculate-btn bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-5 rounded-lg transition duration-300 transform hover:scale-105 shrink-0">
                                हिसाब लगाएं
                            </button>
                        </div>
                        ${isLastMonth ? `<p class="text-xs text-gray-500 mt-2 pl-1">आखिरी महीने में लॉस 0 होता है क्योंकि कोई बोली नहीं लगती।</p>` : ''}
                        <div id="result-${i}" class="result-display mt-4 pt-4 border-t border-gray-200" style="display: none;"></div>
                    `;
                    monthsContainer.appendChild(monthDiv);
                }
                attachEventListeners();
            }

            // --- Event Handling ---
            function attachEventListeners() {
                // For Calculate buttons
                document.querySelectorAll('.calculate-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        hideMessage(); // Clear previous errors
                        const pickupMonth = parseInt(this.getAttribute('data-month'));
                        
                        const totalValue = parseInt(totalValueInput.value) || 0;
                        const totalMembers = parseInt(totalMembersInput.value) || 0;
                        const duration = totalMembers;

                        if (totalValue <= 0 || totalMembers <= 0) {
                            showMessage("कृपया कमेटी की कुल राशि और सदस्यों की संख्या सही से भरें।");
                            return;
                        }
                        
                        const baseInstallment = totalValue / totalMembers;
                        let paid_before_pickup = 0;
                        let allPreviousLossesEntered = true;

                        // Calculate total amount paid before picking up
                        for (let m = 1; m < pickupMonth; m++) {
                            const prevLossInput = document.getElementById(`loss-amount-${m}`);
                            if (prevLossInput.value === '') {
                                showMessage(`त्रुटि: कृपया महीने ${m} का लॉस डालें ताकि सही हिसाब हो सके।`);
                                allPreviousLossesEntered = false;
                                break;
                            }
                            const prevLoss = parseInt(prevLossInput.value, 10);
                            const monthlySaving = prevLoss / totalMembers;
                            paid_before_pickup += (baseInstallment - monthlySaving);
                        }

                        if (!allPreviousLossesEntered) return;

                        const pickupLossInput = document.getElementById(`loss-amount-${pickupMonth}`);
                        if (pickupLossInput.value === '') {
                             showMessage(`त्रुटि: कृपया महीने ${pickupMonth} का लॉस डालें।`);
                             return;
                        }
                        const pickupLoss = parseInt(pickupLossInput.value, 10);
                        
                        const monthlySavingForThisMonth = (pickupMonth === duration) ? 0 : pickupLoss / totalMembers;
                        const installmentForThisMonth = baseInstallment - monthlySavingForThisMonth;

                        const paid_from_pickup_onwards = (duration - pickupMonth + 1) * baseInstallment;
                        const totalPaid = paid_before_pickup + paid_from_pickup_onwards;

                        const calculationLoss = (pickupMonth === duration) ? 0 : pickupLoss;
                        const amountReceived = totalValue - calculationLoss;
                        
                        const profitLoss = amountReceived - totalPaid;

                        // Display the result
                        const resultDiv = document.getElementById(`result-${pickupMonth}`);
                        const profitLossClass = profitLoss >= 0 ? 'profit' : 'loss';
                        const profitLossSign = profitLoss >= 0 ? '+' : '';

                        resultDiv.innerHTML = `
                            <div class="grid grid-cols-2 gap-x-4 gap-y-2 text-md">
                                <span class="text-gray-600 font-semibold">इस महीने की किश्त:</span>
                                <span class="text-right font-bold text-red-600 text-lg">₹ ${Math.round(installmentForThisMonth).toLocaleString('en-IN')}</span>
                                
                                <span class="text-gray-500 pt-2 border-t border-gray-200">आपको मिलेंगे:</span>
                                <span class="text-right font-semibold pt-2 border-t border-gray-200">₹ ${Math.round(amountReceived).toLocaleString('en-IN')}</span>
                                
                                <span class="text-gray-500">आप कुल भरेंगे:</span>
                                <span class="text-right font-semibold">₹ ${Math.round(totalPaid).toLocaleString('en-IN')}</span>
                                
                                <span class="text-gray-500 font-bold">आपका कुल फायदा/नुकसान:</span>
                                <span class="text-right font-bold text-lg ${profitLossClass}">
                                    ${profitLossSign}₹ ${Math.round(profitLoss).toLocaleString('en-IN')}
                                </span>
                            </div>
                        `;
                        resultDiv.style.display = 'block';

                        document.querySelectorAll('.bg-red-50').forEach(el => el.classList.remove('bg-red-50'));
                        button.closest('.bg-white').classList.add('bg-red-50');
                        
                        document.querySelectorAll('.calculate-btn').forEach(btn => {
                            btn.disabled = true;
                        });
                    });
                });
                
                // For Apply Loss button
                applyLossBtn.addEventListener('click', function() {
                    const lossValue = defaultLossInput.value;
                    document.querySelectorAll('.month-loss-input').forEach(input => {
                        if (!input.readOnly) {
                            input.value = lossValue;
                        }
                    });
                });
            }
            
            // Add event listeners for main inputs to re-render the months
            totalValueInput.addEventListener('input', renderMonths);
            totalMembersInput.addEventListener('input', renderMonths);

            // Add event listener for the reset button
            resetButton.addEventListener('click', initializeCalculator);

            // --- Initial Load ---
            initializeCalculator();
        });
    </script>
</body>
</html>
